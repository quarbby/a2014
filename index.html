<!DOCTYPE html>
<html>
    <head>
        <title>2048</title>
        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="hammer.js"></script>
        <script src="main.js"></script> 
    </head>
    <body>
        <div class="container">
            <div class="heading">
                <h1 class="title">2048</h1>
                <div class="score">0</div>
            </div>
            <p class="header-message">I like to think I can count to <strong>2048!</strong></p>
            
            <div class="game-container">
                <div class="game-message">
                    <p></p>
                    <div class="lower">
                        <a class="retry">I'll try Counting Again!</a>
                    </div>
                </div>
                
                <div class="grid">
                    <div class="row">
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                    <div class="row">
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                    <div class="row">
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                    <div class="row">
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>            
                </div>
                
                <div class="tile-container"></div>
            </div>
            
            <p class="extra">
                <strong class="important">Counting Up:</strong> Just use your arrow keys!<br>
                <p>Adapted from <a href="http://codepen.io/camsong/pen/wcKrg?editors=100">this codepen</a>
                because I'm just learning to count.</p>
            </p>
            
        </div>
</body>
</html>
